<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Pratice</title>
  </head>
  <body style="padding-bottom: 1000px; padding-left: 80px; padding-top: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 50px;
        height: 50px;
      "
    >
      header
    </div>
    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        bottom: 0;
        top: 50px;
        left: 0;
        width: 72px;
      "
    >
      sidebar
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          top: 0;
          right: 0;
        "
      >
        X
      </div>
    </div>

    <div style="position: absolute; background-color: red; color: white">
      absolute
    </div>
    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div1
    </div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div2
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          bottom: 10px;
          right: 10px;
        "
      >
        absolute
      </div>
    </div>
  </body>
</html>
